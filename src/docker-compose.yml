version: '3.4'

services:
  catalogdb:
    image: mongo
    ports:
        - '27017:27017'
  catalog.api:
    image: catalogapi
    build:
      context: .
      dockerfile: services/catalog_api/Dockerfile
    command: bundle exec rails s -p 8000 -b 0.0.0.0
    ports:
      - "8000:8000"
    volumes:
      - .:/rails-api

volumes:
  mongo_data: